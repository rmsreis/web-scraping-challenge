<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Missions to Mars</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head> 
    <body class="text-white" style="background-color: rgb(0, 0, 0);">
        <div class="container">
        
        <!-- Jumbotron -->        
        <div class="jumbotron text-center" 
             style="background-image: url(https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/pia23378-16.jpg?itok=C0U6sF-I);
                 height: 600px; background-position: center; background-size: cover;">
            
            <h1 class="display-4"><b>Missions to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg active" href="/scrape"
                role="button" aria-pressed="true">
                Scrape New Mars Data</a></p>
        </div>
        
        <!-- Mars News from NASA webpage -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="media">
                    <div class="media-body">
                        <h4> Latest Mars News</h4>
                        <h5 style="color: rgb(0, 0, 0)">{{mars.title_news}}</h5>
                        <p style="color: rgb(6, 216, 253)">{{mars.paragraph_news}}</p>
                    </div>
                </div>
            </div>
        </div>   

        <!-- JPL Mars Space Images - Featured Image -->
        <div class="container">
            <div class="row" id="mars-featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Featured Image from Mars</h3>

                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                    <img src="{{mars.featured_image}}" 
                         class="img-responsive" 
                         style="max-width:100%; max-height: auto;"
                         alt="Mars Image"/>
                </div>

                <!-- Weather on Mars -->
                <div class="col-lg-4 col-md-4 col-sm-12" id="mars-weather">
                    <div class="card" style="max-width: 18rem;">
                        <div class="card-body text-white bg-danger">
                            <h3 class="card-title"> Weather on Mars</h3>
                            <p class="card-text">{{mars.weather}}</p>
                        </div>
                    </div>

                <!-- Facts -->
                    <br>
                    <div class="row" id="mars-facts">
                        <div class="col-md-12">
                            <h4>Mars Facts</h4>
                            {{mars.facts}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Hemispheres -->
        <h4 style="padding-top: 80px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    <div class="col-md-6">
                        <div class="card text-white bg-danger" style="margin: 30px;">

                            <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" 
                                 alt="..."/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
